<!-- searching concept -->
<input type="text" name="" id="" onkeyup="check(event)">

<div>
    <h1>one</h1>
    <h1>two</h1>
    <h1>three</h1>
    <h1>four</h1>
    <h1>five</h1>
</div>

<script>

    var enteredtext=""
    var container=document.querySelector("div") //selecting the div
    var elements=container.querySelectorAll("h1")//selecting the whole h1
    console.log(elements)

    function check(event){
        enteredtext=event.target.value.toUpperCase() //storing the userinput in enteredtext

        for(var i=0;i<elements.length;i++)
        {
            if(elements[i].textContent.toUpperCase().indexOf(enteredtext)<0) //here for eg -1<0 which is not in the box so true & eg. one.indexof(o)
            {
                elements[i].style.display="none"
            }
            else{
                elements[i].style.display="block"
            }
        }
    }
</script>
